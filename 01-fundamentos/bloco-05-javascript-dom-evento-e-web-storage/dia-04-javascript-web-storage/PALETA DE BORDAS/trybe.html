<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo WebStorage</title>
  <link rel="stylesheet" href="styleWebStorage.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="titulo" id="principal">
      <h1>Lista de pessoas</h1>
    </section>
    <section class="inclusao">
      <label class="lblnome" for="nome">Nome:</label>
      <input type="text" id="nome" />
      <label class="lblidade" for="idade">Idade:</label>
      <input type="number" id="idade" />
      <div class="areaBotoes">
        <button class="btnAdicionar">Adicionar Pessoa</button>
        <button class="btnLimpar">Limpar lista</button>
      </div>
    </section>
  </main>
  <script src="webStorage.js"></script>
</body>

</html>
